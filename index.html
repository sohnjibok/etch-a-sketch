<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>

<body>
    <div id="main-container">
        <div id="tool-box">
            <h1>Etch-a-sketch</h1>
            <div class="color-menu">
                <input type="color" name="color" class="color">
                <p>Brush type:</p>
                <button class="regularBrush button-clicked">regular</button>
                <button class="shadingBrush">shading</button>
                <button class="randomBrush">crazy</button>
                <button class="eraserBrush">eraser</button>
            </div>
            <div class="resolution-buttons">
                <p>Grid resolution:</p>
                <button class="potatoRes">potato</button>
                <button class="lowRes">Low</button>
                <button class="medRes">Med</button>
                <button class="highRes">High</button>
                <button class="extremeRes">4k</button>
                <button class="lifeLikeRes">Life-like</button>
            </div>
        </div>
        <div id="grid-container">
            <!-- This is where the grid will go -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
